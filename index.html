<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="google-signin-client_id" content="275158525519-85frhpipfiqpn0414mhnaaookojo5g0j.apps.googleusercontent.com">

    <meta name="viewport" content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0'>
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title id="title">Blobber</title>
    <link rel="icon" name="iconName" href="./img/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" name="iconName" sizes="57x57" href="./img/icon.png" />
    <link rel="apple-touch-icon" name="iconName" sizes="72x72" href="./img/icon.png" />
    <link rel="apple-touch-icon" name="iconName" sizes="114x114" href="./img/icon.png" />
    <link rel="apple-touch-icon" name="iconName" sizes="144x144" href="./img/icon.png" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">
    <link href="css/light.css" rel="stylesheet">
    <link href="" rel="stylesheet">

    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="js.js"></script>

</head>

<body>
    <div id="banner" class="banner">
        <titu onclick="showBlobs(true)">Blobber <small style="font-size: 13px">alpha</small></titu>

        <a id="log" class="logIn" onclick="alertBox()"><img height="40px" src="img/signIn.svg"></a>
        <a id="theme_switcher" onclick="change_theme('dark');  location.reload();"><img id="theme_switcher_img" height="30px" src="img/light/change_theme.svg"></a>
    </div>
    <div id="derGradient" class="gradient"></div>

    <div id="alertBox">
        <svg id="alertBoxClose" width="25" height="25">
            <rect x="0" y="0" width="25" height="25" style="fill:rgb(230, 81, 81);" />
            <circle cx="12.5" cy="12.5" r="6" stroke="black" stroke-width="1" fill="None" />
        </svg>
        <div id="alertBoxContent">
            Logge dich mit Google ein: <br /><br />
            <div class="g-signin2" style="width:125px; margin:0 auto;" data-onsuccess="onSignIn" data-prompt="select_account"></div>
        </div>
    </div>

    <div id="contentHolder">
        <div id="news" class="nodisplay">
            <div id="blobNews" class="write content" style="font-size:medium" onclick='$("#blobInput").focus();'>
                <b>Blobber News</b>
            </div>
        </div>
        <div id="theRealStuff">
            <div id="comment" class="nodisplay">
            </div>
            <div id="theSender" class="content write" style="cursor: text;" onclick='$("#blobInput").focus();'>
                <textarea maxlength="300" style="height: 55px;" id="blobInput" type="text" placeholder="Neuer Blob"></textarea>
                <img id="sendImg" src="img/send.svg" onclick="newBlobber()" title="senden" style="height: 50px;" class="pointerStyle">
            </div>
            <div id="blobs">
            </div>
        </div>

        <div id="bottomText">
            <br />
                Blobber 2019
            <br />
        </div>
    </div>

</body>

</html>
