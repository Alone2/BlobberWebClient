<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<HTML>

<HEAD>
  <TITLE>
    Blobber
  </TITLE>
  <meta name="viewport" content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0' >
  <meta name="google-signin-client_id" content="275158525519-85frhpipfiqpn0414mhnaaookojo5g0j.apps.googleusercontent.com">
  <meta charset="UTF-8">
  <link rel="icon" href="http://21mb.bundr.net/pics/blobber-icon2.svg"/>
  <link rel="icon" id="link0" href="http://21mb.bundr.net/pics/blobber-icon2.svg" type="image/x-icon">

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>


  <script>
    var blobberPath = ""
    $(document).ready(function(){
      $.getJSON("files.json", function(data){
        blobberPath = data["web"];
      });
    });
    function onSignIn(googleUser) {
      document.getElementById("output").innerHTML = "signed in!";
    }
    function getGoogleToken() {
      document.getElementById("output").innerHTML = "";
      var GoogleAuth = gapi.auth2.getAuthInstance();
      var GoogleUsr = GoogleAuth.currentUser.get();
      var id_token = GoogleUsr.getAuthResponse().id_token;
      document.getElementById("output").innerHTML = id_token;
    }
    function newBlobber() {
      document.getElementById("output").innerHTML = "";
      var httpD = new XMLHttpRequest();

      var GoogleAuth = gapi.auth2.getAuthInstance();
      var GoogleUsr = GoogleAuth.currentUser.get();
      var id_token = GoogleUsr.getAuthResponse().id_token;
      
      $.get(blobberPath + "putText.py", {"idTkn":id_token, "text":document.getElementById("blob").value, "comment":"false"}, function(data){
        document.getElementById("output").innerHTML = data;
      });

    }

    function newComment() {
      document.getElementById("output").innerHTML = "";
      var httpD = new XMLHttpRequest();

      var GoogleAuth = gapi.auth2.getAuthInstance();
      var GoogleUsr = GoogleAuth.currentUser.get();
      var id_token = GoogleUsr.getAuthResponse().id_token;
      
      $.get(blobberPath + "putText.py", {"idTkn":id_token, "text":document.getElementById("blob").value, "comment":"true", "postId":document.getElementById("postId").value}, function(data){
        document.getElementById("output").innerHTML = data;
      });

    }

    function getBlobber() {
      document.getElementById("output").innerHTML = "";
      var httpD = new XMLHttpRequest();

      $.get(blobberPath + "getText.py", {"sorting":document.getElementById("sort").value, "von":0,"bis":100}, function(data){
        document.getElementById("output").innerHTML = data;
      });

    }

    function voteBlobber(vote) {
      document.getElementById("output").innerHTML = "";
      var httpD = new XMLHttpRequest();

      var GoogleAuth = gapi.auth2.getAuthInstance();
      var GoogleUsr = GoogleAuth.currentUser.get();
      var id_token = GoogleUsr.getAuthResponse().id_token;
      
      $.get(blobberPath + "vote.py", {"idTkn":id_token, "postId":document.getElementById("postId").value, "vote":vote}, function(data){
        document.getElementById("output").innerHTML = data;
      });

    }

  </script>

</HEAD>

<BODY>
  <H1>Blobber. (alpha)</H1>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <br />
  <input type="button" value="id token" onclick="getGoogleToken()">
  <br /><br />
  <input id="blob" value="blob" type="text">
  <input type="button" value="SEND" onclick="newBlobber()">
  <input type="button" value="COMMENT" onclick="newComment()">
  <input id="postId" value="postId" type="text">
  <input type="button" value="upvote" onclick="voteBlobber('up')">
  <input type="button" value="downvote" onclick="voteBlobber('down')">
  <p>Bis jetzt geht nur "hot", sp√§ter auch "trending", "new" und nach Nutzer</p>
  <input id="sort" value="hot" type="text">
  <input type="button" value="GET" onclick="getBlobber()">
  <p id="output"></p>
</BODY>

</HTML>
